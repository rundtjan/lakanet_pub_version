<!DOCTYPE html>
<html>
   <head>
      <title>Lakanet 2.0</title>
      
   <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet" type="text/css">
	<link href="/public/css/main.css" rel="stylesheet" type="text/css">
   </head>

   <body>
     <div id="tooltip">Testartestar</div>  
<div id="myModal" class="modal">
  <div class="modal-content">
    <h2 id="modalRubrik">Kopiera bokning till rum <span id="modalRoom"></span> på <span id="modalDay"></span> till läsår 2021-2022</h2>
    <!--<span class="close">&times;</span>-->
    <form>
      <br>
      Rubrik:<span id="herjaHeader"> - vänligen skriv en rubrik!</span><br>
  <input type="text" name="header"><br>
  Info:<br>
  <textarea name="info" rows="3" cols="30">

</textarea>
      Starttid:
  <input class="clock" type="number" name="startH" min="00" max="23">:<input class="clock" type="number" name="startMin" min="00" max="59">
Sluttid:
  <input class="clock" type="number" name="endH" min="00" max="23">:<input class="clock" type="number" name="endMin" min="00" max="59"><span id="herjaTime"> - vänligen korrigera klocktiden!</span>
</form>
<div class="dropdown" id="dropdown1">
  <button class="dropbtn" >Byt rum</button>
  <div class="dropdown-content" id="roomdropdown">
  </div>
</div>
<div class="dropdown" id="dropdown2">
  <button class="dropbtn">Byt dag</button>
  <div class="dropdown-content" id="daydropdown">
  </div>
</div>
<br>
 <button type="button" id="save" onclick="saveEvent()">Spara</button>   
     <button type="button" id="delete" onclick="deleteFromDb()">Radera</button>
     <button type="button" id="cancel" onclick="cancelModal()">Avbryt</button>  
      
  </div>

</div>
<script type="text/javascript" src="/controllers/lastYearIndexController.client.js"></script>
   </body>
</html>
